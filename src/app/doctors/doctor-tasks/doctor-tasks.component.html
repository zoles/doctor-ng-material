<div class="tasks">
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource"
    matSort matSortActive="title" matSortDirection="asc" matSortDisableClear>

      <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef>Task title</mat-header-cell>
          <mat-cell *matCellDef="let todo">{{todo.title}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="completed">
          <mat-header-cell *matHeaderCellDef>Completed</mat-header-cell>
          <mat-cell *matCellDef="let todo">{{todo.completed}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator [length]="dataSource.length" [pageSize]="5"
    [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
</div>
